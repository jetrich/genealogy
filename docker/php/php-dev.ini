# =============================================================================
# PHP Development Configuration for Laravel Genealogy Application
# =============================================================================
# Optimized for development environment with debugging and error reporting

[PHP]
# Basic PHP Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
zend.enable_gc = On
zend.exception_ignore_args = Off
expose_php = On

# Resource Limits
max_execution_time = 120
max_input_time = 120
memory_limit = 512M

# Error Handling and Logging - Development Mode
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
track_errors = On
xmlrpc_errors = Off
xmlrpc_error_number = 0
html_errors = On
docref_root = "http://www.php.net/"
docref_ext = ".html"
error_log = /var/log/php_errors.log

# Data Handling
arg_separator.output = "&"
arg_separator.input = "&"
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = On
auto_globals_jit = On
post_max_size = 100M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"

# File Uploads
file_uploads = On
upload_tmp_dir = /tmp
upload_max_filesize = 50M
max_file_uploads = 50

# Fopen wrappers
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60
auto_detect_line_endings = Off

# Dynamic Extensions
extension = curl
extension = fileinfo
extension = gd
extension = intl
extension = mbstring
extension = mysqli
extension = pdo_mysql
extension = redis
extension = xdebug
extension = zip
extension = bcmath
extension = json
extension = xml

# Module Settings

[CLI Server]
cli_server.color = On

[Date]
date.timezone = UTC

[filter]
filter.default = unsafe_raw
filter.default_flags =

[iconv]
iconv.input_encoding = UTF-8
iconv.internal_encoding = UTF-8
iconv.output_encoding = UTF-8

[intl]
intl.default_locale = en_utf8
intl.error_level = E_WARNING
intl.use_exceptions = 0

[mbstring]
mbstring.language = English
mbstring.internal_encoding = UTF-8
mbstring.http_input = auto
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none
mbstring.func_overload = 0
mbstring.strict_detection = On

[Session]
session.save_handler = redis
session.save_path = "tcp://cache:6379"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 0
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

[Assertion]
zend.assertions = 1
assert.active = On
assert.exception = On
assert.warning = On
assert.bail = Off
assert.callback = 0

[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.max_wasted_percentage = 5
opcache.use_cwd = 1
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.revalidate_path = 0
opcache.save_comments = 1
opcache.enable_file_override = 0
opcache.optimization_level = 0x7FFFBFFF
opcache.inherited_hack = 1
opcache.dups_fix = 0
opcache.blacklist_filename =
opcache.max_file_size = 0
opcache.consistency_checks = 0
opcache.force_restart_timeout = 180
opcache.error_log =
opcache.log_verbosity_level = 1

[xdebug]
xdebug.mode = debug,coverage,develop
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.discover_client_host = 1
xdebug.idekey = PHPSTORM
xdebug.max_nesting_level = 512
xdebug.var_display_max_children = 128
xdebug.var_display_max_data = 512
xdebug.var_display_max_depth = 3